<dom-module id="ape-booking">

    <template>

        <style>
             :host {
                display: flex;
                flex-direction: column;
                padding: 1.6rem;
            }
        </style>

        <h2>Booking View</h2>
        <h4>New Booking</h4>

        <p>Select a room "Should show avalialbe rooms wiht capacity" </p>
        <p>From <b>SelectTime</b> To <b>SelectTime</b></p>
        <p>Project or Client <b> inputField</b></p>
        <p>Description <b> Textarea  </b></p>
        <p>Employees from the office <b>dropdown select</b></p>
        <button type="button">Book</button>
        <button type=" button">Cancel</button>

        <!--Get all roms from appe -->
        <template is="dom-repeat" items="{{rooms}}" as="room">
            Room No:[[room.number]] Room Capacity:[[room.capacity]] <br>
        </template>

    </template>

            },

            attached() {

            },

            detached() {

            },


        });

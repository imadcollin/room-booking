<link rel="import" href="../../assets/libs/polymer/polymer.html">

<dom-module id="ape-booking">

    <template>

        <style>
             :host {
                display: flex;
                flex-direction: column;
                padding: 1.6rem;
            }
        </style>

        <h2>Booking View</h2>
        <h4>New Booking</h4>

        <p>Select a room "Should show avalialbe rooms wiht capacity" </p>
        <select id="roomSelect" on-change="getSelectedRoom">
        <template is="dom-repeat" items="{{rooms}}" as="room">
        <option  value="[[room.number]]">[[room.capacity]]</option>
        </template>
        </select>
        <p>Date: </p>
        <input type="date" id="datetime"  min="2017-01-01">

        <p>From <input type="time" name="year_week"> To <input type="time" name="year_week"> </p>
        <p>Project or Client <input type="text" name="firstname"> </p>
        <p>Description <textarea rows="4" cols="50"> </p>

        <p> Please select employees will be in the meeting </p>
        <!--Get all roms from appe -->
     <select>
        <template is="dom-repeat" items="{{employeesData}}" as="user">
                 <option value="[[user.name]]">[[user.name]]</option>
        </template>
    </select>
    Actions
        <button type="button" on-tap="booking">Book</button>
        <button type=" button">Cancel</button>
    </template>

    <script>
        Polymer({

            is: `ape-booking`,

            behaviors: [

            ],

            properties: {
                rooms: {
                    type: Array,
                    observer: `roomsStatus`
                },
                avaliableRooms: {
                    type: Array,
                    observer: `_avaliableRoomsStatus`
                },
                bookedRooms: {
                    type: Array,
                    observer: `_bookedRoomsStatus`

                },
                employeesData: {
                    type: Array

                },
                avaliable: {
                    type: Boolean
                },
                selectedRoom: {
                    type: Number,
                },
                SelectedDate: {
                    type: Date
                },

            },

            /* Life cycle */

            ready() {

            },

            attached() {

            },

            detached() {

            },
            //Check the rooms status (booked or not) and create/push to appropriate array!
            roomsStatus: function (rooms) {
                let avaliableRooms = [];
                let bookedRooms = [];
                rooms.map(function (room) {

                    if (room.available === true) {
                        avaliableRooms.push(room);
                    } else if (room.available === false) {
                        bookedRooms.push(room);
                    } else {
                        console.log(`no rooms registered`);
                    }
                });
                //Set properties as status!
                this.avaliableRooms = avaliableRooms;
                this.bookedRooms = bookedRooms;
            },
            //Observer
            _avaliableRoomsStatus: function (newArray) {
                this._compareAvailableRooms(this.avaliableRooms);
            },
            //Observer
            _bookedRoomsStatus: function (newArray) {
                this._compareBookedRooms(this.bookedRooms);
            },
            _compareAvailableRooms(arr) {
                arr.sort(function (x, y) {
                    //retrun all available rooms where :room.avaiblity===true;
                    return (x === y) ? 0 : x ? -1 : 1;
                });
            },
            _compareBookedRooms(arr) {
                arr.sort(function (x, y) {
                    //retrun all available rooms where :room.avaiblity===false;
                    return (x === y) ? 0 : x ? 1 : -1;
                });
            },
            getSelectedRoom: function () {
                const x = document.getElementById(`roomSelect`);
                this.selectedRoom = x.value;/*Where x.value is the current select room*/

            },
            getSelectedDate: function () {

            },
            booking() {
                //Get selected datetime
                const x = document.getElementById(`datetime`);
                console.log(`date is`, x.value);
            }



        });
    </script>

</dom-module>

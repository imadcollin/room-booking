<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../../shared/firebase/firebase.html">

<dom-module id="ape-activity-wall">

    <template>

        <style>
             :host {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 100%;
                height: 100%;
            }



            .card-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }



            .card {
                display: block;
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: 10%;
                overflow: hidden;
                padding: 0.8rem 0.8rem 0 0.8rem;
                margin-bottom: 1.6rem;
            }



            .profile-img {
                width: 100%;
                object-fit: cover;
                margin-bottom: .8rem;
            }



            .profile-img:after {
                content: "";
                display: block;
                padding-bottom: 100%;
            }



            .text-container {
                display: flex;
                align-items: center;
            }



            .status {
                display: none;
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: .8rem;
                height: .8rem;
                margin-right: .4rem;
                border-radius: 50%;
                background-color: var(--primary-color);
            }



            .name {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                padding-right: .4rem;
                /*font-size: 1.6rem;*/
                font-size: smaller;
            }



            .card[out-of-office] {
                opacity: 0.5;
            }



            .status[meeting] {
                display: block;
            }


            .card_layout {
                position: relative;
                background: white;
                padding: 7%;
            }
        </style>

        <div class="card-container">
            <template is="dom-repeat" items="[[usersData]]" as="user" sort="_sort">
                <div class="card" out-of-office$="[[!user.isInOffice]]">
                    <div class="card_layout">
                        <div class="ribbon">

                            <img class="profile-img" src="[[user.imageURL]]" alt="[[user.firstname]] [[user.lastname]]">
                            <div class="text-container">
                                <div class="status" meeting$="[[user.isInMeeting]]"></div>
                                <div class="name">[[user.firstname]] [[user.lastname]]</div>
                            </div>
                        </div>
                    </div>

                </div>
            </template>
        </div>

    </template>

    <script>
        Polymer({

            is: `ape-activity-wall`,

            behaviors: [

            ],

            properties: {
                usersData: {
                    type: Array,
                    value: () => []
                },
                usersRef: {
                    type: Object,
                    value: () => null

                }
            },

            /* Life cycle */

            ready() {

            },

            attached() {
                this.usersRef = firebase.database().ref(`/users`).limitToFirst(25);//Where LimitToFirst is Firebase query
                this.usersRef.on(`value`, (data) => {
                    const items = data.val();
                    this.usersData = Object.keys(items).map(key => items[key]);
                });
            },

            detached() {

            },

            _sort(a, b) {
                if (a.firstname === b.firstname) return 0;
                return a.firstname < b.firstname ? -1 : 1;
            },

        });
    </script>

</dom-module>

<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../../../assets/libs/iron-image/iron-image.html">
<link rel="import" href="../../shared/firebase/firebase.html">

<dom-module id="ape-activity-wall">

    <template>

        <style>

             :host {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 100%;
                height: 100%;
            }

            .card-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .card {
                display: block;
                position: relative;
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: 8.3333333%;
                width: 8.3333333%;
                padding: 0.8rem 0.8rem 0 0.8rem;
                margin-bottom: 1.6rem;
            }

            .profile-img {
                width: 100%;
                height: auto;
                object-fit: cover;
                margin-bottom: .8rem;
                background-color: #b9b9b9;
            }

            .profile-img:after {
                content: "";
                display: block;
                padding-bottom: 100%;
            }

            .text-container {
                display: flex;
                align-items: center;
            }

            .status {
                display: none;
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: .8rem;
                height: .8rem;
                margin-right: .4rem;
                border-radius: 50%;
                background-color: var(--primary-color);
            }

            .name {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                padding-right: .4rem;
            }

            .status[meeting] {
                display: block;
            }

            .birthday[has-birth-day] {
                position: absolute;
                width: 4.8rem;
                height: 4.8rem;
                top: -0.8rem;
                right: -0.8rem;
                background-color: rgba(5, 174, 240, 1);
                border-radius: 50%;
                z-index: 1;
            }

            .overlay[out-of-office] {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.5);
            }

        </style>

        <div class="card-container">
            <template is="dom-repeat" items="[[usersData]]" as="user">
                <div class="card">
                    <div class="birthday" has-birth-day$="[[user.hasBirthdayToday]]"></div>
                    <iron-image class="profile-img" sizing="cover" src="[[user.imageURL]]" alt="[[user.firstname]] [[user.lastname]]"></iron-image>
                    <div class="text-container">
                        <div class="status" meeting$="[[user.isInMeeting]]"></div>
                        <div class="name">[[user.firstname]] [[user.lastname]]</div>
                    </div>
                    <div class="overlay" out-of-office$="[[!user.isInOffice]]"></div>
                </div>
            </template>
        </div>

    </template>

    <script>

        Polymer({

            is: `ape-activity-wall`,

            behaviors: [

            ],

            properties: {
                usersData: {
                    type: Array,
                    value: () => []
                },
                usersRef: {
                    type: Object,
                    value: () => null

                }
            },

            /* Life cycle */

            ready() {

            },

            attached() {

            },

            detached() {

            },

            activate() {
                this.usersRef = firebase.database().ref(`/users`);
                this.usersRef.on(`value`, (data) => {
                    const items = data.val();
                    this.usersData = Object.keys(items).map(key => items[key]);
                });
            },

            deactivate() {
                this.usersData = [];
            },

            _sort(a, b) {
                if (a.firstname === b.firstname) return 0;
                return a.firstname < b.firstname ? -1 : 1;
            },

        });

    </script>

</dom-module>
